<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Weather App</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(135deg, #89f7fe, #66a6ff);
      margin: 0;
      padding: 0;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      color: #333;
    }

    .container {
      background: white;
      padding: 30px 40px;
      border-radius: 15px;
      box-shadow: 0 8px 20px rgba(0,0,0,0.1);
      text-align: center;
      max-width: 400px;
      width: 100%;
    }

    h1 {
      margin-bottom: 20px;
    }

    input {
      padding: 10px;
      width: 80%;
      margin-bottom: 15px;
      border: 1px solid #ccc;
      border-radius: 8px;
      font-size: 16px;
    }

    button {
      padding: 10px 20px;
      background-color: #66a6ff;
      color: white;
      border: none;
      border-radius: 8px;
      font-size: 16px;
      cursor: pointer;
    }

    button:hover {
      background-color: #4f91e1;
    }

    #weather {
      margin-top: 20px;
    }

    #weather h2 {
      margin-bottom: 10px;
    }

    .error {
      color: red;
    }
  </style>
</head>
<body>

  <div class="container">
    <h1>üå§Ô∏è Weather App</h1>
    <input type="text" id="city" placeholder="Enter city name">
    <br>
    <button onclick="getWeather()">Get Weather</button>
    <div id="weather"></div>
  </div>

  <script>
    async function getWeather() {
      const city = document.getElementById("city").value.trim();
      const weatherDiv = document.getElementById("weather");
      weatherDiv.innerHTML = "Loading...";

      try {
        // Step 1: Get coordinates from city name
        const geoRes = await fetch(`https://geocoding-api.open-meteo.com/v1/search?name=${city}`);
        const geoData = await geoRes.json();

        if (!geoData.results || geoData.results.length === 0) {
          weatherDiv.innerHTML = '<p class="error">City not found!</p>';
          return;
        }

        const { latitude, longitude, name, country } = geoData.results[0];

        // Step 2: Get weather from coordinates
        const weatherRes = await fetch(`https://api.open-meteo.com/v1/forecast?latitude=${latitude}&longitude=${longitude}&current_weather=true`);
        const weatherData = await weatherRes.json();

        const weather = weatherData.current_weather;
        weatherDiv.innerHTML = `
          <h2>${name}, ${country}</h2>
          <p>üå°Ô∏è Temperature: ${weather.temperature}¬∞C</p>
          <p>üí® Wind Speed: ${weather.windspeed} km/h</p>
          <p>üïí Time: ${weather.time}</p>
        `;
      } catch (error) {
        weatherDiv.innerHTML = '<p class="error">Something went wrong. Try again.</p>';
      }
    }
  </script>

</body>
</html>
